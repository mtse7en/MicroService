<div class="page-s">
    <section id="login">
        <div class="form-wrap">
            <h1>Login</h1>
            <form id="login-form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group" [ngClass]="{'has-error':validator.validate(emailControl)}">
                    <label for="email" class="sr-only">E-Mail</label>
                    <input formControlName="emailControl" required type="email" name="email" id="email" class="form-control" placeholder="E-Mail">
                </div>
                <div class="form-group" [ngClass]="{'has-error':validator.validate(passwordControl)}">
                    <label for="password" class="sr-only">Password</label>
                    <input formControlName="passwordControl" required type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary full">Log In</button>
                
            </form>
            <hr>
        </div>

    </section>


</div>
